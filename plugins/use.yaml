apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: use
spec:
  version: v1.1.0
  homepage: https://github.com/kvaps/kubectl-use
  shortDescription: Simple switch between contexts and namespaces
  description: |
    Tiny plugin for easy switch between Kubernetes contexts and namespaces

    Usage:
        Load completion:

          $ source <(kubectl-use -completion)

        Switch context:

          $ kubectl use prod

        Switch namespace:   

          $ kubectl use kube-system

        Switch both:

          $ kubectl use stage default

  platforms:
  - selector:
      matchExpressions:
      - key: os
        operator: In
        values:
        - darwin
        - linux
    uri: https://github.com/kvaps/kubectl-use/archive/v1.1.0.tar.gz
    sha256: c9f30d7e842768664d630b92c5a798edbb4da46854173b72d304491159699f9a
    files:
    - from: kubectl-use-*/kubectl-use
      to: .
    - from: kubectl-use-*/LICENSE
      to: .
    bin: "kubectl-use"
