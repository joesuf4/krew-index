apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: use
spec:
  version: v1.0.2
  homepage: https://github.com/kvaps/kubectl-use
  shortDescription: Simple switch between contexts and namespaces
  description: |
    Tiny plugin for easy switch between Kubernetes contexts and namespaces
  caveats: |
        Switch context:

          $ kubectl use prod

        Switch namespace:   

          $ kubectl use kube-system

        Switch both:

          $ kubectl use stage default

  platforms:
  - selector:
      matchExpressions:
      - key: os
        operator: In
        values:
        - darwin
        - linux
    uri: https://github.com/kvaps/kubectl-use/archive/v1.0.2.tar.gz
    sha256: 709a6139b4d87d9c06d9929ddcc3a08f602724d17d4c339bd8c1177db28f5426
    files:
    - from: kubectl-use-*/kubectl-use
      to: .
    - from: kubectl-use-*/LICENSE
      to: .
    bin: "kubectl-use"
